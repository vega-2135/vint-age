{% block content %}
<h2>Your Wishlist</h2>
<ul>
{% for item in wishlist_items %}
    <li>
        <h3>{{ item.name }}</h3>
        <img src="{{ item.image.url }}" alt="{{ item.name }}">
        <p>{{ item.description }}</p>
        <p>Price: {{ item.price }}</p>
    </li>
{% empty %}
    <p>No items in your wishlist.</p>
{% endfor %}
</ul>
{% endblock %}
